<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Projects || Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <main class="slider-container">
        <div class="slide active" style="background-image: url('images/pexels-eberhard-grossgasteiger-1367192.jpg');"></div>
        <div class="slide" style="background-image: url('images/pexels-eberhard-grossgasteiger-518485.jpg');"></div>
        <div class="slide" style="background-image: url('images/pexels-francesco-ungaro-998653.jpg');"></div>
        <div class="slide" style="background-image: url('images/pexels-george-desipris-753619.jpg');"></div>
        <div class="slide" style="background-image: url('images/pexels-pixabay-53459.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </main>

    <script src="script.js"></script>

</html>
